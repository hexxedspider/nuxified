<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url='https://nuxified.surge.sh'" />
    <title>Redirecting...</title>
    <script>
        var target = "https://nuxified.surge.sh";
        if (window.location.protocol !== "file:") {
            var path = window.location.pathname;
            // Strip repository name if served from GitHub Pages (assuming repo name 'nuxified')
            target += path.replace(/^\/nuxified/, "") + window.location.search + window.location.hash;
        }
        window.location.href = target;
    </script>
</head>

<body>
    <p>Moved to <a href="https://nuxified.surge.sh">nuxified.surge.sh</a>.</p>
</body>

</html>
